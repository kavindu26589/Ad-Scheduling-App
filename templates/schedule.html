<!DOCTYPE html>
<html>
<head>
    <title>Schedule New Ad Campaign</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Schedule a New Ad Campaign</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> | 
            <a href="{{ url_for('upload') }}">Upload Schedule Document</a> | 
            <a href="{{ url_for('generate') }}">Generate Ad Copy</a>
        </nav>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('schedule') }}" method="POST">
            <label for="name">Campaign Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
            <input type="date" id="start_date" name="start_date" required><br><br>
            <label for="end_date">End Date (YYYY-MM-DD):</label><br>
            <input type="date" id="end_date" name="end_date" required><br><br>
            <button type="submit">Schedule Campaign</button>
        </form>
    </div>
</body>
</html>
